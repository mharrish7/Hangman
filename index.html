<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">

  <title>Hangman Game</title>
</head>
<body>
<div class="main">
  <h1 class="tit">Hangman</h1>
  <div class="submain">
    <img id='hangmanPic' src="./images/0.jpg" alt="">
    <p>Guess the Word:</p>
    <p id="wordSpotlight">The word</p>
    <p class="score"></p>
    <p class="best"></p>
    <br>
    <p class="stat">Getting the word loading... (check internet if takes more than 3 sec)</p>
    <div id="keyboard"></div>
    <button class="resetbut" onClick="reset()">Reset</button>
  </div> 
</div>

<script src='./js/main.js'></script>
